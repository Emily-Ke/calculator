<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>calculator</title>
</head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="number" id="display" value=0 disabled>
        <button class="key" id="all-clear">AC</button>
        <button class="key operation" id="divide">&#xf7;</button>
        <button class="key first-key">7</button>
        <button class="key second-key">8</button>
        <button class="key third-key">9</button>
        <button class="key operation">x</button>
        <button class="key first-key">4</button>
        <button class="key second-key">5</button>
        <button class="key third-key">6</button>
        <button class="key operation" id="subtract">&#x2212;</button>
        <button class="key first-key">1</button>
        <button class="key second-key">2</button>
        <button class="key third-key">3</button>
        <button class="key operation">+</button>
        <button class="key" id="zero">0</button>
        <button class="key third-key">.</button>
        <button class="key operation">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
