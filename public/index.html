<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>calculator</title>
</head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="number" id="display" value=0 disabled>
        <button class="key" id="all-clear">AC</button>
        <button class="key operation" id="divide">&#0247;</button>
        <button class="key first-key number">7</button>
        <button class="key second-key number">8</button>
        <button class="key third-key number">9</button>
        <button class="key operation">x</button>
        <button class="key first-key number">4</button>
        <button class="key second-key number">5</button>
        <button class="key third-key number">6</button>
        <button class="key operation" id="subtract">&#45;</button>
        <button class="key first-key number">1</button>
        <button class="key second-key number">2</button>
        <button class="key third-key number">3</button>
        <button class="key operation">+</button>
        <button class="key  number" id="zero">0</button>
        <button class="key operation">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
